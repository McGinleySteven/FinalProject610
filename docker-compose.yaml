services:
  hugo-nginx:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    restart: unless-stopped
    depends_on:
      - hugo-nginx
    environment:
      - "TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}"